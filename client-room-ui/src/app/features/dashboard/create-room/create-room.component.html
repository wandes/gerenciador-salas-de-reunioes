<div class="modal-content" style="background-color: #353535;">
  <div class="modal-header">
    <h5 class="modal-title" style="color: aliceblue;">{{ title }}</h5>
  </div>
  <form #f=ngForm class="modal-body needs-validation" (ngSubmit)="onSubmit()" [formGroup]="formRoom" novalidate>
    <div class="form-group">
      <label for="name" class="col-form-label">Nome</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    <div class="form-group">
      <label for="data" class="col-form-label">Data</label>
      <input type="date" class="form-control" id="data" formControlName="data">
    </div>
    <div class="form-group">
      <label for="starhour"  class="col-form-label">Inicio</label>
      <input type="time"  class="form-control" id="starhour" formControlName="starHour">
    </div>
    <div class="form-group">
      <label for="endhour" class="col-form-label">Fim</label>
      <input type="time" class="form-control" id="endhour" formControlName="endHour">
    </div>
    <div class="form-group">
      <label for="description">Descrição</label>
      <textarea class="form-control" id="description" rows="2"  formControlName="description"></textarea>
    </div>

    <div class="modal-footer">
      <button type="buuton" class="btn btn-primary" >Salvar</button>
      <a class="btn btn-secondary" (click)="close()">Fechar</a>
    </div>
  </form>
</div>
